<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br>
            <input id="name" type="text" class="form-control" placeholder="name">
            <br>
            <textarea id="message" type="text" class="form-control" placeholder="Message.."></textarea>
            <br>
            <button class="btn btn-success" id="send">Send</button>
        </div>
        <div id="messages"></div>
    </div>
    <script>
        $(() => {
            $("#send").click(() => {
                let message = {
                    name: $("#name").val(),
                    message: $("#message").val()
            }
                postMessage(message);
            });
            getMessages();

            
        });
        let addMessages = message => {
            $("#messages").append(`<h4> ${message.name} </h4> ${message.message}`);
        }
        const getMessages = () => {
            $.get('http://localhost:5000/messages', data => {
                data.forEach(addMessages);
            });
        }
        const postMessage = message => {
            console.log(message + " from post");
            
            $.post('http://localhost:5000/messages', message);
        }
    </script>
    
</body>
</html>
